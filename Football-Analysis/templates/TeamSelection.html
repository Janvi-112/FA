    <link href="{{url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">
    <link id="color-scheme" href="{{url_for('static', filename='assets/css/colors/default.css')}}" rel="stylesheet">

  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>
      <!-- <div class="page-loader">
        <div class="loader">Loading...</div>
      </div> -->
      <section class="bg-dark-30 showcase-page-header module parallax-bg" data-background="{{url_for('static', filename='assets/images/showcase_bg.jpg')}}">
        <div class="titan-caption">
          <div class="caption-content">
            <div class="font-alt mb-40 titan-title-size-4">Formation</div>
          </div>
        </div>
      </section>
    </main>

    <div class="container">
        <div class="card p-5" style="border-radius: 0.5cm; border: none;">
            <div class="container">
                <br><br><br>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <center>

                            <div class="card" style="width: 100%;">
                                <img src="{{url_for('static', filename='/'+data3)}}" class="card-img-top" alt="...">
                            </div>
                        </center>
                    </div>
                    <div class="col-md-6">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                  <label>Formation: </label>   
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                      {% for item in data2 %}
                                      <label>{{item}}</label>
                                      {% endfor %}
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row ustify-content-center">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Player Position</th>
                                        <th scope="col">Player Name</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      {% for item in data1 %}
                                      <tr>
                                      {% for row in item %}
                                      <th>{{row}}</th>
                                      {% endfor %}
                                      </tr>
                                      {% endfor %}
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br><br>
            </div>
            
        </div>
      </div>

    =============================================

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script type="text/javascript">

            weekStart: 1,
